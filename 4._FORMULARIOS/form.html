<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform" id="myform" method="GET" autocomplete="off">
        Email:&nbsp;<input type="email" name="email" id="email" required multiple><br><br>
        Search:&nbsp;<input type="search" name="search" id="search"><br><br>
        Url:&nbsp;<input type="url" name="url" id="url" autofocus><br><br>
        Age:&nbsp;<input type="range" name="age" id="age" min="0" max="200"><br><br><!-- step=""->define the jump-->

        Date:&nbsp;<input type="datetime" name="date" id="date"><br><br>
        Postal code:&nbsp;<input pattern="[0-9]{5}" name="cpostal" id="cpostal" placeholder="5 digits">
        
        <input type="submit" value="send">
    </form>
    <section>
        Name:&nbsp; <input type="text" name="name" id="name" form="myform">
    </section>
</body>
</html>
