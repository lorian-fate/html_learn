<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta nombre="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table{
                text-align: center;
                background-color: aqua;
                width: 25%;
                margin: auto;
                border: 2px green dashed;
            }
            td{
                padding: 15px;
            }
        </style>
        <script>
            function startscript(){
                name1 = document.getElementById("name");
                lastname = document.getElementById("lastname");
                
                name1.addEventListener("input", validatefield, false);
                lastname.addEventListener("input", validatefield, false);
                validatefield();
            }
            function validatefield(){
                if (name1.value=='' && lastname.value==''){
                    name1.setCustomValidity("type nombre or lastname");
                    name1.style.background="#DA0505";
                    lastname.style.background="#DA0505";
                }
                else{
                    name1.setCustomValidity("");
                    name1.style.background ='#FFFFFF';
                    lastname.style.background = '#FFFFFF';
                }
            }
            window.addEventListener("load", startscript, false);
        </script>
    </head>
    <body>
        <section>
            <form name="log user" method="GET">
                <!--<datalist id="information">
                    <option value="321654789" label="telephone 1"></option>
                    <option value="789654321" label="telephone 2"></option>
                    <option value="456123789" label="telephone 2"></option>
                </datalist>
                Telephone:&nbsp;<input type="tel" nombre="telephone" id="telephone" list="information">-->
                <table>
                    <tr>
                        <td>nombre</td>
                        <td><input type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td>Last nombre</td>
                        <td><input type="text" name="lastname" id="lastname"></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><input type="number" name="age" id="age" min="1" max="100"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="log"></td>
                    </tr>
                </table>
            </form>
        </section>
    </body>
</html>
