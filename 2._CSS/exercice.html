<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: -webkit-linear-gradient(left, #30E8BF, #FF8235)
        }
        figure{
            float: left;
            
        }
        img{
            width: 180px;
            height: 200px;
            border: 3px solid gray;
            border-radius: 15px;
            margin-left: 15px;
            box-shadow: gray 8px 8px 15px;
            -webkit-transition:-webkit-transform 0.3s ease 0.1s;
        }
        img:hover{
            -webkit-transform: scale(1.1)
        }
        #mysection{
            /*outline: 2px dashed black;*/
            width: 91%;
            margin: 15px auto;
            border-top: 1px dashed rgba(0, 0, 0, 0.952);
        }
        header{
            border: 3px solid rgb(70, 139, 248);
            border-radius: 15px;
            box-shadow: blue 15px 15px 10px;
            margin: 25px auto;
            text-align: center;
            width: 500px;
            padding: 15px;
            background: -webkit-radial-gradient(center, circle, rgb(0, 119, 255), rgb(115, 151, 250));
            color: aliceblue;
            
        }
        span{
            font: bold 20px Verdana;
            text-shadow: white 2px 2px 4px;
        }
        h2{
            font: normal 2.4em Verdana, Geneva, sans-serif;
            font-size: medium;
        }
        figcaption{
            text-align: center;
        }
        #myfooter{
            clear: both;
            margin: 10px 8px;
        }
    </style>
</head>
<body>
    <header>
        <span>Lorian Fate. Galery</span>
    </header>
    <nav>
        <h2>A flower selection</h2>
    </nav>
    <section id="mysection">
        <figure>
            <img src="/images/flower1.jpg">
            <figcaption>
                <p>flower 1. beautiful spring</p>
            </figcaption>
        </figure>
        <figure>
            <img src="/images/flower2.jpg">
            <figcaption>
                <p>flower 2. beautiful autom</p>
            </figcaption>
        </figure>
        <figure>
            <img src="/images/flower3.jpg">
            <figcaption>
                <p>flower 3. beautiful spring</p>
            </figcaption>
        </figure>
        <figure>
            <img src="/images/flower4.jpg">
            <figcaption>
                <p>flower 4. beautiful spring</p>
            </figcaption>
        </figure>
        <figure>
            <img src="/images/flower5.jpg">
            <figcaption>
                <p>flower 5. beautiful spring</p>
            </figcaption>
        </figure>
        <figure>
            <img src="/images/flower7.jpg">
            <figcaption>
                <p>flower 6. beautiful spring</p>
            </figcaption>
        </figure>
    </section>
    <footer id="myfooter">
        <small>Copyright 2021, www.lorianfate.com</small>
    </footer>
</body>
</html>
